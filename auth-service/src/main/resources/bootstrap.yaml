spring:
  application:
    name: auth-service
  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: eureka-server
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    # This application will not registered in Eureka
    register-with-eureka: false