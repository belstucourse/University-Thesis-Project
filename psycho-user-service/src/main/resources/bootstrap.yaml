# Application-wide configuration
spring:
  application:
    name: psycho-user-service

  # Obtain config from config service
  cloud:
    cloud:
      config:
        uri: http://localhost:8003
        name: psycho-user-service
        fail-fast: false

# Connect to Eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/